<!-- DropFlow Call-to-Action Template for eBay Listing Descriptions -->
<div style="font-family: Arial, Helvetica, sans-serif; max-width: 800px; margin: 0 auto; padding: 20px;">

  <!-- Header -->
  <div style="text-align: center; margin-bottom: 20px;">
    <h1 style="color: #333; font-size: 24px; margin: 0;">{{TITLE}}</h1>
  </div>

  <!-- Product Image -->
  <div style="text-align: center; margin-bottom: 20px;">
    <img src="{{IMAGE_URL}}" alt="{{TITLE}}" style="max-width: 100%; height: auto; border-radius: 8px;" />
  </div>

  <!-- Key Features -->
  <div style="background: #f8f9fa; border-radius: 8px; padding: 20px; margin-bottom: 20px;">
    <h2 style="color: #333; font-size: 18px; margin-top: 0;">Key Features</h2>
    <ul style="color: #555; font-size: 14px; line-height: 1.8; padding-left: 20px;">
      {{BULLET_POINTS}}
    </ul>
  </div>

  <!-- Description -->
  <div style="margin-bottom: 20px;">
    <h2 style="color: #333; font-size: 18px;">Product Description</h2>
    <p style="color: #555; font-size: 14px; line-height: 1.6;">{{DESCRIPTION}}</p>
  </div>

  <!-- Shipping & Returns -->
  <div style="background: #e8f5e9; border-radius: 8px; padding: 20px; margin-bottom: 20px;">
    <h2 style="color: #2e7d32; font-size: 18px; margin-top: 0;">Fast & Free Shipping</h2>
    <p style="color: #555; font-size: 14px;">We ship all orders within 1-3 business days. Free returns within 30 days.</p>
  </div>

  <!-- Call to Action -->
  <div style="text-align: center; padding: 20px; background: #1565c0; border-radius: 8px;">
    <p style="color: #fff; font-size: 18px; font-weight: bold; margin: 0;">Buy With Confidence!</p>
    <p style="color: #bbdefb; font-size: 14px; margin-top: 8px;">100% Satisfaction Guaranteed</p>
  </div>

</div>
