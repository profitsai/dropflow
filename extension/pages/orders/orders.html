<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DropFlow â€” Auto-Orders</title>
  <link rel="stylesheet" href="orders.css">
</head>
<body>
  <h1>ðŸ“¦ Auto-Orders</h1>
  <div id="status-bar"></div>

  <div class="tabs">
    <button class="tab active" data-tab="orders">Orders</button>
    <button class="tab" data-tab="create">+ New Order</button>
    <button class="tab" data-tab="settings">Settings</button>
  </div>

  <!-- Orders List -->
  <div id="tab-orders">
    <div id="orders-list">
      <div class="empty">Loading orders...</div>
    </div>
  </div>

  <!-- Create Order -->
  <div id="tab-create" style="display:none">
    <div class="card create-section">
      <h3 class="create-heading">Create Order from eBay Sale</h3>
      <div class="create-row">
        <input id="new-ebay-item-id" placeholder="eBay Item ID" style="width:200px;">
        <input id="new-ebay-order-id" placeholder="eBay Order ID (optional)" style="width:200px;">
      </div>
      <div class="create-row">
        <input id="new-sold-price" placeholder="Sold Price" type="number" step="0.01" style="width:120px;">
        <input id="new-quantity" placeholder="Qty" type="number" value="1" style="width:60px;">
        <input id="new-source-url" placeholder="Source URL (if not tracked)" style="width:300px;">
      </div>
      <div class="create-row">
        <input id="new-buyer-name" placeholder="Buyer Name" style="width:200px;">
        <input id="new-buyer-address" placeholder="Buyer Address (line 1)" style="width:300px;">
      </div>
      <button id="btn-create-order" class="btn btn-primary">Create Order</button>
    </div>
  </div>

  <!-- Settings -->
  <div id="tab-settings" style="display:none">
    <div class="card settings-section">
      <h3 class="create-heading">Auto-Order Settings</h3>
      <label><input type="checkbox" id="set-require-confirm"> Require manual payment confirmation (recommended)</label>
      <label><input type="checkbox" id="set-notify-ready"> Notify when order is ready for payment</label>
      <label>Max auto-order price ($): <input type="number" id="set-max-price" step="1"></label>
      
      <h4 class="settings-heading">Default Shipping Address</h4>
      <div class="address-grid">
        <div><label>Full Name</label><input type="text" id="addr-name"></div>
        <div><label>Phone</label><input type="text" id="addr-phone"></div>
        <div><label>Address Line 1</label><input type="text" id="addr-line1"></div>
        <div><label>Address Line 2</label><input type="text" id="addr-line2"></div>
        <div><label>City</label><input type="text" id="addr-city"></div>
        <div><label>State/Province</label><input type="text" id="addr-state"></div>
        <div><label>Postal Code</label><input type="text" id="addr-postal"></div>
        <div><label>Country</label><input type="text" id="addr-country"></div>
      </div>
      <button id="btn-save-settings" class="btn btn-primary save-btn">Save Settings</button>
    </div>
  </div>

  <script src="orders.js" type="module"></script>
</body>
</html>
